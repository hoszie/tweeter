<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />

    <link href="https://fonts.googleapis.com/css?family=Bungee|Source+Sans+Pro:300,300i,700,700i&display=swap" rel="stylesheet" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />

    <link rel=“stylesheet” href=“https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css” />

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />

    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />

    <link rel="stylesheet" href="/styles/header.css" type="text/css" />

    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />

    <link rel="stylesheet" href="/styles/posted-tweet.css" type="text/css" />
    
    <!-- External JS -->
    <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.js" integrity="sha256-H9jAz//QLkDOy/nzE9G4aYijQtkLt9FvGmdUTwBk6gs=" crossorigin="anonymous"></script>
    
    <!-- App JS -->
    <!-- <script type="text/javascript" src="/scripts/client.js"></script> -->
  </head>

  <body>
    <!-- Top nav bar (fixed) -->

    <nav>
      <span>tweeter</span>
      <div id="write-button-div">
        <p><b>Write</b> a new tweet</p>
        <button type="submit" value="Tweet" id="nav-button"><img src="/images/button-arrows.png"></img></button>
      </div>
    </nav>

    <!-- Page-specific (main) content here -->
    <header>
      <div>
        <img id="profile" src="/images/profile-hex.png"></img>
      </div>
      <!-- <br> -->
      <div>
        <h2>Nick Hoszko</h2>
      </div>
    </header>
    <main class="container">
      <section class="new-tweet">
        <div id="error"></div>
        <h2>Compose tweet</h2>
        <form method="POST" action="/tweets" id="submit-tweet">
          <textarea name="text" placeholder="What are you humming about?"></textarea>
          <input type="submit" value="Tweet">
          <span class="counter">140</span>
        </form>
      </section>
      <section class='tweets-container'>

      </section>
    </main>
    <script src="/scripts/composer-char-counter.js"></script>
    <script src="/scripts/client.js"></script>
  </body>
</html>
